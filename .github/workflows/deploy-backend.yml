name: Deploy Backend (Azure Functions)

on:
  # push:
  #   branches:
  #     - main
  #     - master
  #   paths:
  #     - 'backend/**'
  #     - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
        default: 'dev'

permissions:
  contents: read

jobs:
  build:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/functions/package-lock.json

      - name: Install dependencies
        working-directory: backend/functions
        run: npm ci

      - name: Run linting
        working-directory: backend/functions
        run: npm run lint

      - name: Run type checking
        working-directory: backend/functions
        run: npm run type-check

      - name: Build
        working-directory: backend/functions
        run: npm run build

      - name: Create deployment package
        working-directory: backend/functions
        run: |
          zip -r ../../function-app.zip . \
            -x "*.git*" \
            -x "*node_modules/@types*" \
            -x "*test*" \
            -x "*.md"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: function-app
          path: function-app.zip

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
    environment:
      name: development
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: function-app

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Function App name
        id: get-function-app
        run: |
          functionAppName=$(az functionapp list \
            --resource-group rg-orderproc-dev \
            --query "[?tags.Environment=='dev'].name | [0]" \
            --output tsv)
          echo "functionAppName=$functionAppName" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ steps.get-function-app.outputs.functionAppName }}
          package: function-app.zip

      - name: Run smoke tests
        run: |
          functionAppUrl=$(az functionapp show \
            --name ${{ steps.get-function-app.outputs.functionAppName }} \
            --resource-group rg-orderproc-dev \
            --query defaultHostName \
            --output tsv)

          echo "Testing health endpoint..."
          sleep 30
          curl -f https://${functionAppUrl}/api/health || echo "Health check endpoint not available yet"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    environment:
      name: staging
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: function-app

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Function App name
        id: get-function-app
        run: |
          functionAppName=$(az functionapp list \
            --resource-group rg-orderproc-staging \
            --query "[?tags.Environment=='staging'].name | [0]" \
            --output tsv)
          echo "functionAppName=$functionAppName" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ steps.get-function-app.outputs.functionAppName }}
          package: function-app.zip

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    environment:
      name: production
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: function-app

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Function App name
        id: get-function-app
        run: |
          functionAppName=$(az functionapp list \
            --resource-group rg-orderproc-prod \
            --query "[?tags.Environment=='prod'].name | [0]" \
            --output tsv)
          echo "functionAppName=$functionAppName" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ steps.get-function-app.outputs.functionAppName }}
          package: function-app.zip

      - name: Verify production deployment
        run: |
          functionAppUrl=$(az functionapp show \
            --name ${{ steps.get-function-app.outputs.functionAppName }} \
            --resource-group rg-orderproc-prod \
            --query defaultHostName \
            --output tsv)

          echo "Testing production..."
          sleep 30
          curl -f https://${functionAppUrl}/api/health || echo "Health check endpoint not available yet"
