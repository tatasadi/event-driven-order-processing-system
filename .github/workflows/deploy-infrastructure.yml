name: Deploy Infrastructure

on:
  # push:
  #   branches:
  #     - main
  #     - master
  #   paths:
  #     - 'infrastructure/**'
  #     - '.github/workflows/deploy-infrastructure.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
        default: 'dev'

permissions:
  id-token: write
  contents: read

env:
  AZURE_REGION: westeurope

jobs:
  validate:
    name: Validate Bicep Templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Validate Bicep
        run: |
          az bicep build --file infrastructure/main.bicep
          az deployment sub validate \
            --location ${{ env.AZURE_REGION }} \
            --template-file infrastructure/main.bicep \
            --parameters infrastructure/parameters/dev.bicepparam

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: validate
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
    environment:
      name: development
      url: ${{ steps.deploy.outputs.staticWebAppUrl }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Infrastructure
        id: deploy
        run: |
          output=$(az deployment sub create \
            --location ${{ env.AZURE_REGION }} \
            --template-file infrastructure/main.bicep \
            --parameters infrastructure/parameters/dev.bicepparam \
            --output json)

          echo "staticWebAppUrl=$(echo $output | jq -r '.properties.outputs.staticWebAppUrl.value')" >> $GITHUB_OUTPUT
          echo "functionAppUrl=$(echo $output | jq -r '.properties.outputs.functionAppUrl.value')" >> $GITHUB_OUTPUT
          echo "resourceGroupName=$(echo $output | jq -r '.properties.outputs.resourceGroupName.value')" >> $GITHUB_OUTPUT

      - name: Save Deployment Outputs
        run: |
          az deployment sub show \
            --name main \
            --query properties.outputs \
            > deployment-outputs-dev.json

      - name: Upload Deployment Outputs
        uses: actions/upload-artifact@v4
        with:
          name: deployment-outputs-dev
          path: deployment-outputs-dev.json

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.staticWebAppUrl }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Infrastructure
        id: deploy
        run: |
          output=$(az deployment sub create \
            --location ${{ env.AZURE_REGION }} \
            --template-file infrastructure/main.bicep \
            --parameters infrastructure/parameters/staging.bicepparam \
            --output json)

          echo "staticWebAppUrl=$(echo $output | jq -r '.properties.outputs.staticWebAppUrl.value')" >> $GITHUB_OUTPUT
          echo "functionAppUrl=$(echo $output | jq -r '.properties.outputs.functionAppUrl.value')" >> $GITHUB_OUTPUT
          echo "resourceGroupName=$(echo $output | jq -r '.properties.outputs.resourceGroupName.value')" >> $GITHUB_OUTPUT

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.staticWebAppUrl }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Infrastructure
        id: deploy
        run: |
          output=$(az deployment sub create \
            --location ${{ env.AZURE_REGION }} \
            --template-file infrastructure/main.bicep \
            --parameters infrastructure/parameters/prod.bicepparam \
            --output json)

          echo "staticWebAppUrl=$(echo $output | jq -r '.properties.outputs.staticWebAppUrl.value')" >> $GITHUB_OUTPUT
          echo "functionAppUrl=$(echo $output | jq -r '.properties.outputs.functionAppUrl.value')" >> $GITHUB_OUTPUT
          echo "resourceGroupName=$(echo $output | jq -r '.properties.outputs.resourceGroupName.value')" >> $GITHUB_OUTPUT
