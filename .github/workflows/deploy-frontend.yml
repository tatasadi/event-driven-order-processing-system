name: Deploy Frontend (Static Web App)

on:
  # push:
  #   branches:
  #     - main
  #     - master
  #   paths:
  #     - 'frontend/**'
  #     - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
        default: 'dev'

permissions:
  contents: read

jobs:
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
    environment:
      name: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Static Web App details
        id: get-swa
        run: |
          swaName=$(az staticwebapp list \
            --resource-group rg-orderproc-dev \
            --query "[?tags.Environment=='dev'].name | [0]" \
            --output tsv)
          echo "swaName=$swaName" >> $GITHUB_OUTPUT

          swaToken=$(az staticwebapp secrets list \
            --name $swaName \
            --resource-group rg-orderproc-dev \
            --query properties.apiKey \
            --output tsv)
          echo "::add-mask::$swaToken"
          echo "swaToken=$swaToken" >> $GITHUB_OUTPUT

      - name: Deploy placeholder
        run: |
          echo "Frontend deployment configured. Add your build steps here when frontend is ready."
          echo "Static Web App: ${{ steps.get-swa.outputs.swaName }}"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    environment:
      name: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Static Web App details
        id: get-swa
        run: |
          swaName=$(az staticwebapp list \
            --resource-group rg-orderproc-staging \
            --query "[?tags.Environment=='staging'].name | [0]" \
            --output tsv)
          echo "swaName=$swaName" >> $GITHUB_OUTPUT

      - name: Deploy placeholder
        run: |
          echo "Frontend deployment configured. Add your build steps here when frontend is ready."
          echo "Static Web App: ${{ steps.get-swa.outputs.swaName }}"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Static Web App details
        id: get-swa
        run: |
          swaName=$(az staticwebapp list \
            --resource-group rg-orderproc-prod \
            --query "[?tags.Environment=='prod'].name | [0]" \
            --output tsv)
          echo "swaName=$swaName" >> $GITHUB_OUTPUT

      - name: Deploy placeholder
        run: |
          echo "Frontend deployment configured. Add your build steps here when frontend is ready."
          echo "Static Web App: ${{ steps.get-swa.outputs.swaName }}"
